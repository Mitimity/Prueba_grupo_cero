          <!--Contenido de titulo-->
          <span class="fs-4">&nbsp; Crea una cuenta</span>
          </a>

        <!--Formulario crear usuario-->
        <form action="index.html" method="POST" onsubmit="validarFormInsc()">

          <!--Ingreso de nombre-->
          <div class="mb-3">
            <label for="txtNombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="txtNombre" required minlength="5">
          </div>

          <!--Ingreso de correo-->
          <div class="mb-3">
            <label for="txtCorreo" class="form-label">Correo electronico</label>
            <input type="email" class="form-control" id="txtCorreo" required minlength="8">
          </div>

          <!--Ingreso de contraseña-->
          <div class="mb-3">
            <label for="txtClave" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="txtClave" required minlength="5" maxlength="10">
          </div>

          <!--Confirmacion de contraseña-->
          <div class="mb-3">
            <label for="txtClaveConf" class="form-label">Confirme contraseña</label>
            <input type="password" class="form-control" id="txtClaveConf" required minlength="5" maxlength="10">
          </div>

          <!--Aceptar condiciones-->
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="btnAceptar">
            <label class="form-check-label" for="btnAceptar">Acepto terminos y condiciones.</label>
          </div>

          <!--Boton continuar-->
          <button type="submit" class="btn btn-primary">Continuar</button>

        </form>

      </div>
